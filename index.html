<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta regresiva</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="countdown" id="countdown">
      <div><span id="dias">312</span><p>dias</p></div>
      <div><span id="horas">24</span><p>horas</p></div>
      <div><span id="minutos">20</span><p>minutos</p></div>
      <div><span id="segundos">60</span><p>segundos</p></div>
    </div>
  </div>

  <div class="heart"></div>

  <div id="animacion" class="oculto">
    <h1>¬°Felicidades!</h1>
    <p>Te amo mucho cari√±o</p>
    <img src="gif.gif" alt="Confeti gif">
  </div>

  <div class="musica">
    <audio id="musica" src="Feliz cumplea√±os coreano.. 3üòçüíôüíô - Sogyna Guti√©rrez.mp3"></audio>
  </div>

  <div class="inicio">
    <audio id="inicio" src="BTS - Dynamite (slowed + reverb) - CloudyKvibes.mp3"></audio>
  </div>

  <button id="detenerInicio">Detener m√∫sica</button>


  <script>

    let musicaDetenida = false;

    function actualizarCountdown() {
      const fechaActual = new Date();
      const fechaObjetivo = new Date("2025-08-15T00:00:00-04:00");
      const diferencia = fechaObjetivo - fechaActual;

      const inicio = document.getElementById("inicio");
      const animacion = document.getElementById("animacion");
      const countdown = document.querySelector(".countdown");

      inicio.volume =0.3
      musica.volume = 0.5

      if (diferencia <= 0) {
        clearInterval(fechaObjetivo);

        document.getElementById("dias").textContent = 0;
        document.getElementById("horas").textContent = 0;
        document.getElementById("minutos").textContent = 0;
        document.getElementById("segundos").textContent = 0;
        

        animacion.classList.remove("oculto");
        animacion.classList.add("visible");

        countdown.style.display = "none";

        inicio.pause(); 
        inicio.currentTime = 0; 

        const musica = document.getElementById("musica");
        musica.loop = true;
        musica.play(); 

        return;
      }

      if (!musicaDetenida && inicio.paused) {
      inicio.volume = 0.3;
      inicio.loop = true;
      inicio.play();
    }

      animacion.classList.add("oculto");
      animacion.classList.remove("visible");

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("dias").textContent = dias;
      document.getElementById("horas").textContent = horas;
      document.getElementById("minutos").textContent = minutos;
      document.getElementById("segundos").textContent = segundos;
    }

function lanzarConfetiVertical() {
  const posicionesX = [0, 0.2, 0.4, 0.6, 0.8, 1];

  setInterval(() => {
    posicionesX.forEach(x => {
      myConfetti({
        particleCount: 15,
        angle: 90,
        spread: 60,  // Incrementar la dispersi√≥n para cobertura completa
        startVelocity: 30,
        origin: { x: x, y: 0 },
      });
    });
  }, 400);
}

  var myConfetti = confetti.create(window, { resize: true });
  lanzarConfetiVertical();

    document.getElementById("detenerInicio").addEventListener("click", function () {
    const inicio = document.getElementById("inicio");
    inicio.pause();
    inicio.currentTime = 0;
    musicaDetenida = true;
  });
    
    setInterval(actualizarCountdown, 1000);
  </script>

</body>
</html>
